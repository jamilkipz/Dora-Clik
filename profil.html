<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Bird Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #4B0082 0%, #6B21A8 50%, #7C3AED 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-dark {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-dark:focus {
            border-color: #f97316;
            outline: none;
        }
        .menu-item {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            border: 1px solid rgba(249, 115, 22, 0.2);
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            border-color: rgba(249, 115, 22, 0.5);
            transform: translateX(5px);
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, #f36d21, #e33b2a);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 5px;
            border-top: 2px solid rgba(255,255,255,0.2);
            border-radius: 25px 25px 0 0;
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            flex: 1;
        }
        .nav-item img { width: 32px; height: 32px; margin-bottom: 2px; object-fit: contain; }
        .nav-item span { font-size: 12px; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -10px;
            width: 30px;
            height: 4px;
            background: #ffeb3b;
            border-radius: 10px;
            box-shadow: 0 0 10px #ffeb3b;
        }
        .nav-item.active { position: relative; }
    </style>
</head>
<body class="text-white font-sans antialiased pb-24">
    
    <div class="p-4 pt-6">
        <h1 class="text-2xl font-black mb-6">Profil Saya</h1>

        <div class="glass-card rounded-3xl p-6 mb-6 text-center">
            <div class="relative inline-block mb-4">
                <div class="w-24 h-24 rounded-full bg-gradient-to-r from-orange-500 to-yellow-500 flex items-center justify-center text-4xl font-bold shadow-xl" id="avatar-initial">
                    ?
                </div>
                <button onclick="changeAvatar()" class="absolute bottom-0 right-0 bg-orange-500 w-8 h-8 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-camera text-sm"></i>
                </button>
            </div>
            <h2 class="text-xl font-bold" id="profile-name">Memuat...</h2>
            <p class="text-sm opacity-70" id="profile-email">email@example.com</p>
            
            <div class="grid grid-cols-3 gap-4 mt-6">
                <div class="bg-black/30 rounded-xl p-3">
                    <p class="text-2xl font-black text-orange-400" id="stat-level">0</p>
                    <p class="text-xs opacity-70">Level</p>
                </div>
                <div class="bg-black/30 rounded-xl p-3">
                    <p class="text-2xl font-black text-yellow-400" id="stat-coins">0</p>
                    <p class="text-xs opacity-70">Koin</p>
                </div>
                <div class="bg-black/30 rounded-xl p-3">
                    <p class="text-2xl font-black text-blue-400" id="stat-eggs">0</p>
                    <p class="text-xs opacity-70">Telur</p>
                </div>
            </div>
        </div>

        <div class="glass-card rounded-3xl p-5 mb-6">
            <h3 class="font-bold mb-4">Status Level</h3>
            <div class="bg-black/30 rounded-xl p-4">
                <div class="flex items-center justify-between mb-2">
                    <span id="user-level-name" class="font-bold text-orange-400">Free</span>
                    <span class="text-sm opacity-70" id="user-level-quota">500 Level</span>
                </div>
                <div class="w-full bg-black/50 rounded-full h-3 overflow-hidden">
                    <div id="level-progress-bar" class="h-full bg-gradient-to-r from-orange-500 to-yellow-500 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <p class="text-xs opacity-70 mt-2 text-center"><span id="level-progress-text">0/500</span> Level selesai</p>
            </div>
        </div>

        <div class="space-y-3 mb-6">
            <div class="menu-item rounded-xl p-4 flex items-center gap-4 cursor-pointer" onclick="showEditProfile()">
                <div class="bg-blue-500 w-10 h-10 rounded-xl flex items-center justify-center">
                    <i class="fas fa-user-edit"></i>
                </div>
                <span class="flex-1 font-bold">Edit Profil</span>
                <i class="fas fa-chevron-right opacity-50"></i>
            </div>
            <div class="menu-item rounded-xl p-4 flex items-center gap-4 cursor-pointer" onclick="showHistory()">
                <div class="bg-green-500 w-10 h-10 rounded-xl flex items-center justify-center">
                    <i class="fas fa-history"></i>
                </div>
                <span class="flex-1 font-bold">Riwayat Penarikan</span>
                <i class="fas fa-chevron-right opacity-50"></i>
            </div>
            <div class="menu-item rounded-xl p-4 flex items-center gap-4 cursor-pointer" onclick="showHelp()">
                <div class="bg-purple-500 w-10 h-10 rounded-xl flex items-center justify-center">
                    <i class="fas fa-question-circle"></i>
                </div>
                <span class="flex-1 font-bold">Bantuan</span>
                <i class="fas fa-chevron-right opacity-50"></i>
            </div>
            <div class="menu-item rounded-xl p-4 flex items-center gap-4 cursor-pointer" onclick="logout()">
                <div class="bg-red-500 w-10 h-10 rounded-xl flex items-center justify-center">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <span class="flex-1 font-bold text-red-400">Keluar</span>
                <i class="fas fa-chevron-right opacity-50"></i>
            </div>
        </div>

        <p class="text-center text-xs opacity-50">Bird Money v1.0.0</p>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="Home">
            <span>Home</span>
        </a>
        <a href="Tugas.html" class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/512/2645/2645850.png" alt="Tugas">
            <span>Tugas</span>
        </a>
        <a href="invite.html" class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/512/2583/2583158.png" alt="Invite">
            <span>Invite</span>
        </a>
        <a href="withdraw.html" class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/512/2489/2489756.png" alt="Tarik">
            <span>Tarik</span>
        </a>
        <a href="profil.html" class="nav-item active">
            <img src="https://cdn-icons-png.flaticon.com/512/3033/3033143.png" alt="Profil">
            <span>Profil</span>
        </a>
    </nav>

    <div id="modal-edit" class="fixed inset-0 bg-black/80 backdrop-blur-md flex items-center justify-center z-[100] hidden p-6">
        <div class="glass-card w-full max-w-sm rounded-[35px] p-6 shadow-2xl">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold">Edit Profil</h2>
                <button onclick="closeEditModal()" class="text-2xl opacity-70 hover:opacity-100">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="text-sm opacity-70 mb-1 block">Nama Lengkap</label>
                    <input type="text" id="edit-name" class="input-dark w-full py-3 px-4 rounded-xl">
                </div>
                <div>
                    <label class="text-sm opacity-70 mb-1 block">Email</label>
                    <input type="email" id="edit-email" class="input-dark w-full py-3 px-4 rounded-xl" disabled>
                </div>
                <div>
                    <label class="text-sm opacity-70 mb-1 block">Nomor HP</label>
                    <input type="tel" id="edit-phone" class="input-dark w-full py-3 px-4 rounded-xl" placeholder="08xxxxxxxxxx">
                </div>
            </div>
            <button onclick="saveProfile()" class="w-full bg-gradient-to-r from-orange-500 to-yellow-500 py-4 rounded-xl font-bold mt-6">Simpan Perubahan</button>
        </div>
    </div>

    <div id="modal-history" class="fixed inset-0 bg-black/80 backdrop-blur-md flex items-center justify-center z-[100] hidden p-6">
        <div class="glass-card w-full max-w-sm rounded-[35px] p-6 shadow-2xl max-h-[80vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold">Riwayat Penarikan</h2>
                <button onclick="closeHistoryModal()" class="text-2xl opacity-70 hover:opacity-100">&times;</button>
            </div>
            <div id="history-list" class="space-y-3">
                <!-- History will be loaded here -->
            </div>
        </div>
    </div>

    <div id="modal-logout" class="fixed inset-0 bg-black/80 backdrop-blur-md flex items-center justify-center z-[100] hidden p-6">
        <div class="bg-gradient-to-br from-red-500 to-red-600 w-full max-w-xs rounded-[35px] p-8 text-center shadow-2xl">
            <div class="bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-sign-out-alt text-white text-3xl"></i>
            </div>
            <h2 class="text-xl font-bold text-white mb-2">Keluar dari Akun?</h2>
            <p class="text-sm opacity-90 mb-6">Anda yakin ingin keluar?</p>
            <div class="flex gap-3">
                <button onclick="closeLogoutModal()" class="flex-1 bg-white/20 border border-white/30 py-3 rounded-xl font-bold">Batal</button>
                <button onclick="confirmLogout()" class="flex-1 bg-white text-red-500 py-3 rounded-xl font-bold">Keluar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, onValue, update, onChildAdded } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgNKaGKhvNx34CK2N8r979Y1WSrfBqh48",
            authDomain: "bird-money-85873.firebaseapp.com",
            databaseURL: "https://bird-money-85873-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bird-money-85873",
            storageBucket: "bird-money-85873.appspot.com",
            messagingSenderId: "147773799872",
            appId: "1:147773799872:web:3922142ffedbae9f0d1c25"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        let userData = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                onValue(ref(db, 'users/' + user.uid), (snapshot) => {
                    userData = snapshot.val();
                    if (userData) {
                        document.getElementById('profile-name').innerText = userData.nama || 'User';
                        document.getElementById('profile-email').innerText = userData.email || user.email;
                        document.getElementById('stat-level').innerText = userData.level || 0;
                        document.getElementById('stat-coins').innerText = (userData.saldo || 0).toLocaleString();
                        document.getElementById('stat-eggs').innerText = userData.egg || 0;
                        document.getElementById('avatar-initial').innerText = (userData.nama || 'U').charAt(0).toUpperCase();
                        
                        const level = userData.level || 0;
                        const quota = userData.levelQuota || 500;
                        const percent = Math.min((level / quota) * 100, 100);
                        document.getElementById('level-progress-bar').style.width = percent + '%';
                        document.getElementById('level-progress-text').innerText = level + '/' + quota;
                        
                        const tier = userData.tier || 'Free';
                        document.getElementById('user-level-name').innerText = tier;
                        document.getElementById('user-level-quota').innerText = quota + ' Level';

                        document.getElementById('edit-name').value = userData.nama || '';
                        document.getElementById('edit-email').value = userData.email || user.email;
                        document.getElementById('edit-phone').value = userData.phone || '';
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        window.showEditProfile = function() {
            document.getElementById('modal-edit').classList.remove('hidden');
        };

        window.closeEditModal = function() {
            document.getElementById('modal-edit').classList.add('hidden');
        };

        window.saveProfile = function() {
            const name = document.getElementById('edit-name').value;
            const phone = document.getElementById('edit-phone').value;
            
            update(ref(db, 'users/' + currentUser.uid), {
                nama: name,
                phone: phone
            }).then(() => {
                closeEditModal();
                alert('Profil berhasil diperbarui!');
            });
        };

        window.showHistory = function() {
            document.getElementById('modal-history').classList.remove('hidden');
            const container = document.getElementById('history-list');
            container.innerHTML = '<p class="text-center opacity-70">Memuat...</p>';

            onValue(ref(db, 'withdrawals/' + currentUser.uid), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const items = Object.values(data).reverse();
                    container.innerHTML = items.map(item => `
                        <div class="bg-black/30 rounded-xl p-4">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <p class="font-bold">Rp ${item.amount.toLocaleString()}</p>
                                    <p class="text-xs opacity-70">${item.method}</p>
                                </div>
                                <span class="px-3 py-1 rounded-full text-xs font-bold ${
                                    item.status === 'completed' ? 'bg-green-500/30 text-green-400' :
                                    item.status === 'rejected' ? 'bg-red-500/30 text-red-400' :
                                    'bg-yellow-500/30 text-yellow-400'
                                }">${item.status === 'completed' ? 'Selesai' : item.status === 'rejected' ? 'Ditolak' : 'Pending'}</span>
                            </div>
                            <p class="text-xs opacity-50">${item.date}</p>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p class="text-center opacity-70">Belum ada riwayat penarikan</p>';
                }
            });
        };

        window.closeHistoryModal = function() {
            document.getElementById('modal-history').classList.add('hidden');
        };

        window.showHelp = function() {
            alert('Hubungi support: support@birdmoney.app');
        };

        window.logout = function() {
            document.getElementById('modal-logout').classList.remove('hidden');
        };

        window.closeLogoutModal = function() {
            document.getElementById('modal-logout').classList.add('hidden');
        };

        window.confirmLogout = function() {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        };

        window.changeAvatar = function() {
            alert('Fitur ganti avatar akan segera hadir!');
        };
    </script>
</body>
</html>
